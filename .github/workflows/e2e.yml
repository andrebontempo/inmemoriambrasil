name: E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  e2e:
    runs-on: ubuntu-latest
    services:
      mongo:
        image: mongo:5.0
        ports: ["27017:27017"]
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand({ ping: 1 })' || exit 1"
          --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Wait for Mongo
        run: |
          for i in {1..30}; do
            nc -z localhost 27017 && echo "mongodb available" && break || sleep 1
          done

      - name: Install dependencies
        run: npm ci

      - name: Run E2E tests
        env:
          MONGO_URI: mongodb://localhost:27017/inmemoriam-e2e
          SESSION_SECRET: ci-secret
          NODE_ENV: development
        run: npm run test:e2e
